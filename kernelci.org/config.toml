baseURL = "https://kernelci.org/"
theme = "docsy"

# -- languages --

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
contentDir = "content/en"
enableMissingTranslationPlaceholders = true # Useful when translating.

[languages]

[languages.en]
languageName ="English"
title = "KernelCI"
description = "The upstream Linux kernel test project"

# Sample additional language
#[languages.fr]
#languageName ="Fran√ßais"
#title = "KernelCI"
#description = "Le projet upstream de test du noyau Linux"

# -- global site parameters --

pygmentsCodeFences = true
pygmentsUseClasses = false
pygmentsUseClassic = false
pygmentsStyle = "tango"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
      style = "tango"

[params]
copyright = "KernelCI"
github_repo = "https://github.com/kernelci/kernelci-project"
github_branch = "main"
github_subdir = "kernelci.org"

[params.mermaid]
enable = true

# -- docsy parameters --

[params.ui]
sidebar_menu_compact = false
breadcrumb_disable = false
sidebar_search_disable = false
navbar_logo = true
footer_about_disable = false

[params.links]

[[params.links.user]]
  name ="Twitter"
  url = "https://twitter.com/kernelci"
  icon = "fab fa-twitter"
  desc = "Follow us on Twitter to get the latest news"

[[params.links.developer]]
  name = "GitHub"
  url = "https://github.com/kernelci"
  icon = "fab fa-github"
  desc = "Development takes place here!"

[[params.links.developer]]
  name = "Discord"
  url = "https://discord.gg/KWbrbWEyqb"
  icon = "fab fa-discord"
  desc = "Chat with other developers!"

# -- custom main menu --

[menu]
  [[menu.main]]
    identifier = "foundation"
    name = "Home"
    url = "https://kernelci.org"
    weight = 1

  [[menu.main]]
    identifier = "documentation"
    name = "Documentation"
    url = "/"
  [[menu.main]]
    identifier = "dashboard"
    name = "Dashboard (WIP)"
    url = "https://dashboard.kernelci.org/"

    [[menu.main]]
    identifier = "legacy"
    name = "Legacy KernelCI"
    url = "https://linux.kernelci.org/job"

  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "https://kernelci.org/blog/"
